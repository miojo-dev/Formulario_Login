<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZDA MIATA MX-5 1997</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/">
</head>
<body>
    <div class="container">
        <div class="container_left"></div>
        <div class="container_right">
            <div class="content">
                <p class="heading">
                    BEM VINDOS AO MIATINHA FC
                </p>
                <div class="header_content">
                    <p>
                        Faça login para continuar
                    </p>
                    <p>
                        Ainda não é membro? 
                        <a href="register.html">
                            Registre-se
                        </a>
                    </p>
                </div>
                <form>
                    <input class="login" type="text" 
                    placeholder="Usuário"/>
                    <input class="login" type="password" 
                    placeholder="Senha"/>
                    <p class="logged_in">
                        <input type="checkbox"/>
                        <span>
                            Manter conectado
                        </span>
                    </p>
                    <button class="submit_btn">
                        Entrar
                    </button>
                    <p class="forget_password">
                        Esqueceu sua senha?
                    </p>
                </form>
                <p class="social_login_header">
                    Ou conecte-se com
                </p>
                <div class="socials">
                    <div class="social_login google_login">
                        <i class="ri-google-fill"></i>
                        <span>
                            Google
                        </span>
                    </div>
                    <div class="social_login twitter_login">
                        <i class="ri-twitter-fill"></i>
                        <span>
                            Twitter
                        </span>
                    </div>
                    <div class="social_login facebook_login">
                        <i class="ri-facebook-fill"></i>
                        <span>
                            Facebook
                        </span>
                    </div>
                    <div class="social_login gh_login">
                        <i class="ri-github-fill"></i>
                        <span>
                            GitHub
                        </span>
                    </div>
                </div>
                <p>
                    Copyright - 2023 João Vitor Hobus. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
