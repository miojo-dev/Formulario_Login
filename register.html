<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="register.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/mazda_logo_icon.png">
</head>
<body>
    <div class="container">
        <div class="container_left"></div>
        <div class="container_right">
            <div class="content">
                <p class="heading">
                    Criar conta
                </p>
                <form>
                    <input class="login" type="text" 
                    placeholder="Usuário"/>
                    <input class="login" type="password" 
                    placeholder="Senha"/>
                    <input class="login" type="password" 
                    placeholder="Confirme sua senha"/>
                    <div>
                        <input id="input_masc" type="radio" name="sexo" value="Masculino"/>
                        <label for="input_masc">
                            Masculino
                        </label>
                        <input class="rad_in" id="input_fem" type="radio" name="sexo" value="Feminino"/>
                        <label for="input_fem">
                            Feminino
                        </label>
                        <input class="rad_in" id="input_pni" type="radio" name="sexo" value="pni"/>
                        <label for="input_pni">
                            Prefiro não informar
                        </label>
                    </div>
                    <div>
                    <input type="radio" name="termos" value="y_term"/>
                    <label for="ytu">
                        Concordo com os 
                        <a href="#" class="termo">termos de uso</a>
                    </label>
                    </div>
                    <button class="submit_btn">
                        Criar conta
                    </button>
                </form>
                <p class="social_login_header">
                    Ou crie sua conta com
                </p>
                <div class="socials">
                    <div class="social_login google_login">
                        <i class="ri-google-fill"></i>
                        <span>
                            Google
                        </span>
                    </div>
                    <div class="social_login twitter_login">
                        <i class="ri-twitter-fill"></i>
                        <span>
                            Twitter
                        </span>
                    </div>
                    <div class="social_login facebook_login">
                        <i class="ri-facebook-fill"></i>
                        <span>
                            Facebook
                        </span>
                    </div>
                    <div class="social_login gh_login">
                        <i class="ri-github-fill"></i>
                        <span>
                            GitHub
                        </span>
                    </div>
                </div>
                <p>
                    Copyright - 2023 João Vitor Hobus. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
